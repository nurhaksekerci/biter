{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="page-title-area title-bg-one">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="title-content">
                    <h2>Giriş Yap</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="user-area ptb-100 mb-5">
    <div class="container">
        <div class="user-form">
            {% if messages %}
            <div class="messages mb-4">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn cmn-btn w-100">Giriş Yap</button>
            </form>
        </div>
    </div>
</section>

<style>
.user-form {
    max-width: 400px;
    margin: 0 auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.user-form .form-group {
    margin-bottom: 20px;
}

.user-form label {
    font-weight: bold;
    color: #333;
    margin-bottom: 8px;
    display: block;
}

.alert {
    padding: 12px 20px;
    border-radius: 5px;
    margin-bottom: 15px;
}

.alert-error {
    background-color: #f8d7da;
    border-color: #f5c6cb;
    color: #721c24;
}

.alert-success {
    background-color: #d4edda;
    border-color: #c3e6cb;
    color: #155724;
}
</style>
{% endblock %}
