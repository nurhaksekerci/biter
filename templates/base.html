{% load static %}
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block meta_description %}Biter Hukuk Bürosu - Profesyonel hukuki danışmanlık ve avukatlık hizmetleri{% endblock %}" />
    <meta name="keywords" content="{% block meta_keywords %}avukat, hukuk bürosu, hukuki danışmanlık, ankara avukat{% endblock %}" />
    <meta name="author" content="{% block meta_author %}Av. İbrahim Biter{% endblock %}" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Biter Hukuk Bürosu{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}Biter Hukuk Bürosu - Profesyonel hukuki danışmanlık ve avukatlık hizmetleri{% endblock %}" />
    <meta property="og:image" content="{% block og_image %}{% static 'assets/img/logo.png' %}{% endblock %}" />
    <meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}" />
    <meta property="og:type" content="{% block og_type %}website{% endblock %}" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="{% block twitter_card %}summary_large_image{% endblock %}" />
    <meta name="twitter:title" content="{% block twitter_title %}{% firstof og_title 'Biter Hukuk Bürosu' %}{% endblock %}" />
    <meta name="twitter:description" content="{% block twitter_description %}{% firstof og_description 'Biter Hukuk Bürosu - Profesyonel hukuki danışmanlık ve avukatlık hizmetleri' %}{% endblock %}" />
    <meta name="twitter:image" content="{% block twitter_image %}{% firstof og_image static 'assets/img/logo.png' %}{% endblock %}" />

    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical_url %}{{ request.build_absolute_uri }}{% endblock %}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <!-- Meanmenu CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/meanmenu.css' %}" />
    <!-- Icofont CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/icofont.min.css' %}" />
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}" />
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.min.css' %}" />
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="{% static 'assets/fonts/flaticon.css' %}" />
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}" />
    <!-- Odometer CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/odometer.min.css' %}" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}" />
    <!-- Theme Dark CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/theme-dark.css' %}" />
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.min.css' %}" />

    <!-- WhatsApp Icon CSS -->
    <style>
      .whatsapp-icon {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1000;
        background-color: #25d366;
        border-radius: 50%;
        padding: 10px;
        box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
        transition: all 0.3s ease;
      }

      .whatsapp-icon:hover {
        transform: scale(1.1);
        box-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      }

      .whatsapp-icon i {
        color: white;
        font-size: 32px;
        display: block;
      }
    </style>

    <title>
      {% block title %}
        Hukuk Bürosu
      {% endblock %}
    </title>

    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- Preloader -->
    <div class="loader">
      <div class="d-table">
        <div class="d-table-cell">
          <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Preloader -->

    {% include 'includes/header.html' %}

    {% block content %}
    {% endblock %}

    {% include 'includes/footer.html' %}

    <!-- WhatsApp Icon -->
    <a href="https://wa.me/905414640663" class="whatsapp-icon" target="_blank">
      <i class="icofont-brand-whatsapp"></i>
    </a>

    <!-- Essential JS -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Diğer scriptler -->
    <script src="{% static 'assets/js/jquery.meanmenu.js' %}"></script>
    <!-- Form Ajaxchimp JS -->
    <script src="{% static 'assets/js/jquery.ajaxchimp.min.js' %}"></script>
    <!-- Form Validator JS -->
    <script src="{% static 'assets/js/form-validator.min.js' %}"></script>
    <!-- Contact JS -->
    <script src="{% static 'assets/js/contact-form-script.js' %}"></script>
    <!-- Owl Carousel JS -->
    <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <!-- Odometer JS -->
    <script src="{% static 'assets/js/odometer.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.appear.min.js' %}"></script>
    <!-- Magnific Popup JS -->
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- animate__animated animate__JS -->
    <script src="{% static 'assets/js/wow.min.js' %}"></script>

    <!-- Nice Select JS - custom.js'den önce olmalı -->
    <script src="{% static 'assets/js/jquery.nice-select.min.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'assets/js/custom.js' %}"></script>

    <!-- custom.js'den önce ekleyin -->
    <script>
    // Checkbox hatası için güvenlik kontrolü
    window.addEventListener('DOMContentLoaded', (event) => {
        // Tüm checkbox'lar için güvenlik kontrolü ekle
        const safeSetChecked = (element, value) => {
            if (element) {
                element.checked = value;
            }
        };
        
        // Global olarak erişilebilir yap
        window.safeSetChecked = safeSetChecked;
    });
    </script>

    {% block extra_js %}
    {% endblock %}
  </body>
</html>
